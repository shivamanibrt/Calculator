<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" type="text/css" rel="stylesheet" />
        <title>Calculator</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="displays">
                    <div class="display1Elm">0</div>
                    <div class="display2Elm">0.00</div>
                    <div class="tempResult">7</div>
                </div>

                <div class="all-buttons">
                    <div class="button allClear">Ac</div>
                    <div class="button clear">C</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">X</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button number-0">0</div>
                    <div class="button number">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
